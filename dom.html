<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Exercise</title>
</head>
<body>
    <button class="btn btn-inline" onclick="changeBackground()">Button to Click</button>
    <script>
        function changeBackground() {
	    document.body.style.backgroundColor = '#bae6fd';
    }
    </script>
</body>
</html>
